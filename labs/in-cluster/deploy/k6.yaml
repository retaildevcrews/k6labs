apiVersion: apps/v1
kind: Deployment
metadata:
  name: k6
  namespace: k6
  labels:
    app.kubernetes.io/name: k6
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k6
  template:
    metadata:
      labels:
        app: k6
    spec:
      containers:
        - name: app
          env:
          - name: "K6_PROMETHEUS_RW_SERVER_URL"
            value: "http://prometheus-service.monitoring.svc.cluster.local:8080/api/v1/write"
          - name: "MY_HOSTNAME"
            value: "ngsa-memory.ngsa.svc.cluster.local:8080"
          image: docker.io/grafana/k6
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 10001
          resources:
            limits:
              memory: 1Gi
              cpu: 500m
            requests:
              memory: 1Gi
              cpu: 500m
          args:
          - run
          - /scripts/benchmark-k6-cluster.js
          - -u
          - "10"
          - -d
          - "30m"
          - "--out"
          - "experimental-prometheus-rw"
          volumeMounts:
            - name: k6-config
              mountPath: /scripts
      volumes:
        - name: k6-config
          configMap:
            name: k6-config
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
